apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    sourceSets {
        main {
            java.srcDirs += 'src/main/java'
            res.srcDirs += 'src/main/res'
            manifest.srcFile 'src/main/AndroidManifest.xml'
        }
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
}